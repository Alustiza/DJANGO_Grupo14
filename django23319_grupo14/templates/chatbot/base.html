<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>mate.ai | {% block title %}{% endblock %}</title>
    {% comment %} <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> {% endcomment %}

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">


    {% load static %}
    <link rel="stylesheet" href="{% static 'chatbot/css/mdb.min.css'%}">
    {% load static %}
    <link rel="stylesheet" href="{% static 'chatbot/css/styles.css' %}">


    {% block styles %}{% endblock %}
  </head>
  <body>
    {% block content %}{% endblock %}
   

 
    <footer class="bg-dark text-center text-white">
      {% block footer %} {% endblock footer %}
    </footer>

    {% block scripts %}{% endblock %}

  </body>
</html>
