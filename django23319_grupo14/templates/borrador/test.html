<!DOCTYPE html>
<html>
<head>
<title>Bard Input Text</title>
<style>
.mdc-text-field {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  font-family: Roboto;
  font-size: 16px;
  color: #424242;
  background-color: #ffffff;
  outline: none;
  transition: all 0.2s ease-in-out;
}

.mdc-text-field:focus {
  border-color: #04AA6D;
  box-shadow: 0 0 0 2px #04AA6D;
}

.mdc-text-field::placeholder {
  color: #9e9e9e;
}

.mdc-text-field-label {
  color: #424242;
  font-size: 14px;
  font-weight: 500;
  margin-bottom: 8px;
}

.mdc-text-field-submit {
  position: relative;
  right: 0;
  top: 0;
  width: 0;
  height: 100%;
  background-color: #04AA6D;
  border: none;
  color: white;
  padding: 10px 16px;
  cursor: pointer;
}

.mdc-text-field-submit:hover {
  width: 100px;
}
</style>
</head>
<body>
<input type="text" class="mdc-text-field" placeholder="Enter your text here" />
<input type="submit" class="mdc-text-field-submit" value="Send" />
</body>
</html>
